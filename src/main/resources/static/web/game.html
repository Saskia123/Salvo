<body>
    <div id="vue">
       <button class="btn btn-primary" v-on:click="back()">Leave game</button>
        <button  type="button" class="btn btn-primary" v-on:click="logout()"><span class="glyphicon glyphicon-log-out"></span> Log out</button>
        <h1>Ship Locations!</h1>
       
    <button class="btn btn-primary" v-on:click="sendShipData('Test', ['A1','A2','A3'])">Sendship data</button>

<!--
    Carrier 5
    Battleship 4
    Submarine 3
    Destroyer 3
    Patrol Boat 2        
-->
  
        <div class="drag">
        Carrier<img class="ships" id="carrier" draggable="true" ondragstart="dragStart(event)" src="styles/ship1.png" alt="" height="50" width="250" onclick="rotateBy90Deg(this)">
        Battleship<img class="ships" id="battleship" draggable="true" ondragstart="dragStart(event)" src="styles/ship2.png" alt="" height="50" width="200" onclick="rotateBy90Deg(this)">
        Submarine<img class="ships" id="submarine" draggable="true" ondragstart="dragStart(event)" src="styles/ship1.png" alt="" height="50" width="150" onclick="rotateBy90Deg(this)">
        Destroyer<img class="ships" id="destroyer" draggable="true" ondragstart="dragStart(event)" src="styles/ship2.png" alt="" height="50" width="150" onclick="rotateBy90Deg(this)">
        Patrol Boat<img class="ships" id="patrolboat" draggable="true" ondragstart="dragStart(event)" src="styles/ship1.png" alt="" height="50" width="100" onclick="rotateBy90Deg(this)">
        </div>
       
        <table id="shipGrid" class="grid"  ondragover="allowDrop(event)" ondrop="drop(event)">
            <caption v-for="player in games.gamePlayers" v-if="playerview(player.id)" class="games text-center h3">
            {{player.player.email}} (You)
            </caption>
            <tbody>
                <tr>
                    <th></th>
                    <th v-for="number in numbers" class="text-center">{{number}}</th>
                </tr>
                <tr v-for="letter in alphabet">
                    <th>{{letter}}</th>
                    <td v-for="number in numbers" v-bind:id="'U'+letter+number"></td>
<!--             <td v-for="number in numbers" v-on:drop="coordinates(number,letter)" v-bind:id="'U'+letter+number"></td>-->
                </tr>
            </tbody>
        </table>
       
        <table id="salvoGrid" class="grid"   >
            <caption v-for="player in games.gamePlayers" v-if="games.gamePlayers[1] != null&&!playerview(player.id)" class="games text-center h3">{{player.player.email}} (Enemy)
            </caption>
            <tbody>
                <tr>
                    <th></th>
                    <th v-for="number in numbers" class="text-center">{{number}}</th>
                </tr>
                <tr v-for="letter in alphabet">
                    <th>{{letter}}</th>
                    <td v-for="number in numbers" v-on:click="coordinates(number,letter)" v-bind:id="'E'+letter+number"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</body>
